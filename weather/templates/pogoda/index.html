<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-static-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">
        <Weather></Weather>
    </a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Информация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Документация</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-1">
            <h1>Погода в вашем городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <p></p>
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-sm-6 offset-1">
            <h1>Информация</h1>
            {%for info in all_info%}
            <div class="alert alert-danger">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{info.city}}<br>
                        <b>Температура:</b> {{info.temp}}<sup>o</sup>
                    </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды">
                        </div>

                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</html>
